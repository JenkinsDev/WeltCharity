{% extends "base.html" %}
{% from "_helpers/formhelpers.html" import render_field %}

{% block content %}
  <form method="POST" action="{{ request.url }}">
    {{ form.csrf_token }}
    {{ render_field(form.username_or_email) }}
    {{ render_field(form.password) }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
